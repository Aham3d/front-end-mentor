<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <title>NFT preview card | Frontend Mentor</title>

    <link rel="stylesheet" href="index.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="img-con">
        <img class="back" src="images/image-equilibrium.jpg" alt="" />
        <div class="view-icon">
          <img class="view" src="images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="about">
        <div class="tag">
          <p>Equilibrium #3429</p>
        </div>
        <div class="desc">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="extra">
          <div class="left">
            <img src="images/icon-ethereum.svg" alt="">
            <p>0.041 ETH</p>
          </div>
          <div class="right">
            <img src="images/icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="pic-con">
          <img class="pic" src="images/image-avatar.png" alt="" />
        </div>
        <div class="pic-by">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ahamed</a>.
  </div> -->
  </body>
</html>
